spring:
  profiles:
    active: dev

  jackson:
    time-zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace


springdoc:
  swagger-ui:
    path: /swagger-ui.html

firebase:
  config-path: src/main/resources/bebe-friends3-firebase-adminsdk.json
  bucket-name: bebe-friends3.appspot.com